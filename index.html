<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tour Voucher</title>
</head>
<body>
    <header class="header">
        <div class="header__grid wrapper">
            <ul class="header__navbar">
                <li>Tour Planning</li>
                <li class="navbar__selected my__vouchers">My Vouchers</li>
                <li class="create__voucher__li">Create Voucher</li>
            </ul>
            <div class="header__finder">
                <input type="text" id="finder" placeholder="Type something">
                <button id="find_search">Search</button>
                <button id="find_clear">Clear</button>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main_grid wrapper">
            <div class="main__grid__filters">

            </div>

            <div class="main__grid__vouchers">

                <div class="create_voucher">
                    <h1>Create Tour Voucher</h1>
                    <form action="/someaction" id="create__voucher__form" class="create__voucher__form">
                        <span>
                            <p>Location</p>
                            <input type="text" name="country" placeholder="City, Country">
                        </span>
                        <span>
                            <p>Description</p>
                            <textarea id="description_area" name="description" rows="6" cols="50"></textarea>
                        </span>
                        <span>
                            <p>Amount of days</p>
                            <input type="number" name="days">
                        </span>
                        <span>
                            <p>Total price (â‚¬)</p>
                            <input type="number" name="price">
                        </span>
                        <button>Submit</button>
                    </form>
                </div>
                
                <div class="vouchers__container">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
